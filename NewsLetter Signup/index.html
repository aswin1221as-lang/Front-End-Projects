<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter Signup</title>

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class= "fa-regular fa-envelope-open"></i>
            <h1 class= "title">Join Our Newsletter</h1>
            <p class="subtitle">Get the latest updates and coding tips straight to your inbox.</p>
        </div>
        <div class="middle-section">
            <i class="fa-regular fa-envelope email"></i>
            <input type="email" placeholder="Enter your email">
            <button class="subscribe-btn">Subscribe <i class="fa-solid fa-arrow-right arrow"></i></button>
        </div>
        <div class="footer">
            <span class="benefits">
                <i class="fa-solid fa-check"></i> Weekly coding tips
            </span>
            <span class="benefits">
                <i class="fa-solid fa-check"></i> No spam, unsubscribe anytime
            </span>
        </div>
    </div>    
</body>
</html>
