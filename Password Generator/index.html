<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h3>Password Generator</h3>
        <div class="password-container">
            <input type="text" readonly id="password">
            <i class="far fa-copy copy-btn copy-msg" title="Copy to clipboard"></i>
        </div>

        <div class="options">
            <div class="option">
                <label for="length">Password Length</label>
                <div class="range-container">
                    <input type="range" id="length" min="6" max="24" value="12">
                    <span id="length-value">12</span>
                </div>
            </div>

            <div class="option">
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" id="uppercase">
            </div>

            <div class="option">
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" id="lowercase">
            </div>

            <div class="option">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers">
            </div>

            <div class="option">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>

        <button class="generate-btn">&#128273; Generate Password</button>

        <div class="strength-container">
            <p>Password Strength:<span id="strength-label">Strong</span></p>

            <div class="strength-meter">
                <div class="strength-bar"></div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
