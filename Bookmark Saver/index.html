<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Saver</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Bookmark Saver</h2>

        <input id="name" placeholder="Bookmark Name" required>
        <input  id="url" type="text" placeholder="Bookmark URL" required>

        <button class = "add-bookmark-btn" onclick="addBookMark()">Add Bookmark</button>

        <div class="bookmark-saver-list">
            <div class="list-item"> 
                <a href="https://www.google.com" target="_blank">Google</a>
                <button class="remove-btn" onclick="removeBookMark(event)">Remove</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
