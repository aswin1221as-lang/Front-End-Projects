<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="container">
        <form id="registration-form">
           <h2>Register</h2>

            <div class="form-group">
                <label>Username</label><br>
                <input id="username" type="text" placeholder="Enter username"><br>
                <small></small>
            </div>
            <div class="form-group">
                <label>Email</label><br>
                <input id="email" placeholder="Enter email"><br>
                <small></small>
            </div>
            <div class="form-group">
                <label>Password</label><br>
                <input id="password" type="password" placeholder="Enter password"><br>
                <small></small>
            </div>
            <div class="form-group">
                <label>Confirm Password</label><br>
                <input id="confirm-password" type="password" placeholder="Confirm password"><br>
                <small></small>
            </div>
              <button class="register-btn" type="submit">Register</button>
        </form>

    </div>
     
     
     

    <script src="script.js"></script>
</body>
</html>
